<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | UrbanFix Portal</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">
    <a href="/">ğŸ› UrbanFix Portal</a>
  </div>
  <ul>
    <li><a href="/login">Login</a></li>
    <li><a href="/signup" class="active">Sign Up</a></li>
  </ul>
</nav>

<!-- SIGNUP SECTION -->
<section class="login-section">
<div class="login-card">

<h2>Citizen Registration</h2>
<p>Create an account to register and track complaints</p>

<!-- âœ… VERY IMPORTANT FORM ADDED -->
<form action="/signup" method="POST">

  <div class="form-group">
    <label>Full Name</label>
    <input type="text" name="username" placeholder="Enter your full name" required>
  </div>

  <div class="form-group">
    <label>Mobile Number</label>
    <input type="tel" name="mobile" placeholder="10-digit mobile number" required>
  </div>

  <div class="form-group">
    <label>Email Address</label>
    <input type="email" name="email" placeholder="example@email.com" required>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" placeholder="Create password" required>
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" name="confirm_password" placeholder="Confirm password" required>
  </div>

  <div class="form-group checkbox-group">
    <input type="checkbox" required>
    <label>
      I agree to the <a href="#">Terms & Conditions</a> and
      <a href="#">Privacy Policy</a>
    </label>
  </div>

  <!-- âœ… BUTTON MUST BE SUBMIT -->
  <button type="submit" class="submit-btn">Create Account</button>

</form>

<p class="login-note">
Already registered?
<a href="/login">Login here</a>
</p>

</div>
</section>

</body>
</html>
